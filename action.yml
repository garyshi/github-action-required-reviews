name: required-reviews
description: Checks the required reviewers have approved a PR.
author: theoremlp
inputs:
  github-token:
    required: true
    description: A valid GitHub token
  config-ref:
    required: false
    description: Load the .github/reviewers.json config from here. Set to `${{ github.event.pull_request.base.ref }}` to use the base branch. When missing, the default branch will be used.
runs:
  using: "node16"
  main: "dist/index.js"
